testBasicDirection:
  source: |
    Add a bit of chilli
  result:
    steps:
      -
        - type: text
          value: Add a bit of chilli

testMultiLineDirections:
  source: |
    Add a bit of chilli

    Add a bit of hummus
  result:
    steps:
      -
        - type: text
          value: Add a bit of chilli
      -
        - type: text
          value: Add a bit of hummus


testDirectionWithIngrident:
  source: |
    Add @chilli{3%items}, @ginger{10%g} and @milk{1%l}.
  result:
    steps:
      -
        - type: text
          value: "Add "
        - type: ingredient
          name: chilli
          quantity: 3
          units: items
        - type: text
          value: ", "
        - type: ingredient
          name: ginger
          quantity: 10
          units: g
        - type: text
          value: " and "
        - type: ingredient
          name: milk
          quantity: 1
          units: l
        - type: text
          value: "."


